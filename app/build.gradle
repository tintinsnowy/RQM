apply plugin: 'com.android.application'

//DBflow
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.ibm.rqm"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //  compile fileTree(dir: 'libs', include: ['*.jar'])

    //DBFlow
    apt 'com.raizlabs.android:DBFlow-Compiler:2.0.0'

    compile 'br.com.liveo:navigationdrawer-material:1.0.5'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.raizlabs.android:DBFlow-Core:2.0.0'
    compile 'com.raizlabs.android:DBFlow:2.0.0'
    compile 'com.android.support:cardview-v7:22.1.1'
}
